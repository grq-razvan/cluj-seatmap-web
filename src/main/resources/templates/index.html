<html>
<head>
  <script src="webjars/jquery/2.1.3/jquery.min.js"></script>
  <script src="webjars/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
	<b>My random number:</b>
	<span th:text="${randomNumber}">randomNumber</span>
	<table>
		<tr>
		<th>Participants</th>
		<th>Option</th>
		</tr>
		<tr th:each="p : ${participants}">
			<td th:text="${p.name}">	name</td>
			<td><a th:href="@{/removeUser/} + ${p.id}">-</a></td>
		</tr>
	</table>
	<form method="post" th:action="@{/saveUser}" id="saveUserForm" class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">Name:  </label> 
			<input id="name" name="name" th:value="${name}" class="col-sm-10" />
			
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-primary" id="submit_user">save</button>
		</div>
	</form>
	
	<table>
		<tr>
			<th>Rooms</th>
		</tr>
		<tr th:each="r : ${rooms}">
			<td th:text="${r.room}">name</td>
		</tr>
	</table>
</body>
</html>
