buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.1.RELEASE")
    }
}
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'spring-boot'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8
applicationName = 'cluj-seatmap-web'

jar {
    baseName = 'cluj-seatmap-web'
    version = '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:1.2.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.2.2.RELEASE'
	compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.codehaus.groovy:groovy-all:2.3.7'
    compile 'org.jsoup:jsoup:1.7.2'
    compile 'commons-lang:commons-lang:2.6'
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'com.google.guava:guava:15.0'
    compile 'org.thymeleaf:thymeleaf-spring4:2.1.4.RELEASE'
    compile 'org.apache.pdfbox:pdfbox:1.8.7'
    
    compile 'mysql:mysql-connector-java:5.1.35'
    
    // webjars
    compile 'org.webjars:jquery:2.1.3'
    compile 'org.webjars:bootstrap:3.3.4'
    
    runtime 'ch.qos.logback:logback-classic:1.0.13'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src/main/java', 'src/main/groovy']
        }
        java {
            srcDirs = []
        }
        resources {
            srcDir 'resources'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
